policies:
  - type: commit
    spec:
      header:
        length: 50
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: false
      dco: false
      spellcheck:
        locale: US
      maximumOfOneCommit: false
      conventional:
        types:
          - "feat"
          - "fix"
          - "docs"
          - "style"
          - "refactor"
          - "perf"
          - "test"
          - "build"
          - "ci"
          - "chore"
          - "revert"
        scopes:
          - "apigear"
          - "olink"
          - "docs"
          - "cli"
          - "deps"
          - "runner"
          - "scenario"
          - "mqtt"
        descriptionLength: 72